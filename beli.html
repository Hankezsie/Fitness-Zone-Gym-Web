<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fitness Zone Gym</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <section id="product-list">
            <h2>Produk yang Dibeli</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Celana Leging</td>
                        <td>Rp 600.000</td>
                        <td>1</td>
                        <td>Rp 600.000</td>
                    </tr>
                     <tr>
                        <td>Kaos Gym</td>
                        <td>Rp 200.000</td>
                        <td>2</td>
                        <td>Rp 400.000</td>
                    </tr>
                    </tbody>
            </table>
        </section>

        <section id="order-summary">
            <h2>Ringkasan Pesanan</h2>
            <div id="total">
                <p>Total: Rp 1.000.000</p>  </div>
            <a href="#"><button id="checkout-button">Selesaikan Pembayaran</button></a>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2025. Fitness Zone Gym.</p>
    </footer>

</body>
</html>
